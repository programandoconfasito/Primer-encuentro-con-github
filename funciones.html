<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JasvaScript</title>
</head>
<body>
    <form>
        <label>Número 1
            <input type="number" id="numero1" required>
        </label>
        <label>Número 2
            <input type="number" id="numero2" required>
        </label>
        <button type="button" id="sumar">Realizar suma</button>
    </form>

    <div id="contenedorResultado" style="display: none;">
        El resultado de la suma es <p id="resultado"></p>
    </div>

    <!-- required es para que el usuario tenga que rellenar sí o sí el campo (obligatorio) -->
    
    
    <script src="js/funciones.js"></script>
</body>
</html>
